<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gongmyung: Adventure Log (Game Mode)</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --paper-color: #f4e1d2;
            --ink-color: #2c3e50;
            --accent-gold: #d4af37;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            font-family: 'KoPub Batang', serif;
            color: #eee;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-gold);
            padding-bottom: 10px;
        }
        h1 { margin: 0; color: var(--accent-gold); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        /* Main Book Layout */
        #adventure-book {
            display: flex;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: #3e2723; /* Leather */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            gap: 20px;
        }
        
        /* Left Page: File List */
        .page-left {
            flex: 1;
            background: #fff8e1;
            border-radius: 5px 2px 2px 5px;
            padding: 20px;
            overflow-y: auto;
            color: #333;
            box-shadow: inset -5px 0 20px rgba(0,0,0,0.1);
        }
        
        /* Right Page: Story Content */
        .page-right {
            flex: 2;
            background: #fffbf0;
            border-radius: 2px 5px 5px 2px;
            padding: 40px;
            overflow-y: auto;
            color: #222;
            box-shadow: inset 5px 0 20px rgba(0,0,0,0.1);
            font-size: 1.1em;
            line-height: 1.8;
        }
        
        /* File Item */
        .file-item {
            padding: 10px;
            border-bottom: 1px dashed #ccc;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:hover { background: rgba(212, 175, 55, 0.2); }
        .file-item.active { background: rgba(212, 175, 55, 0.4); font-weight: bold; }
        
        /* Story Styling */
        .story-title {
            text-align: center;
            color: #8b4513;
            border-bottom: 2px double #8b4513;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .story-content { white-space: pre-wrap; }
        
        /* Controls */
        .btn {
            background: var(--accent-gold);
            color: #3e2723;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 10px var(--accent-gold); }
        
        /* Status Bar */
        #status-bar {
            margin-top: 10px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>‚öîÔ∏è Gongmyung: Adventure Log</h1>
    <div>
        <button class="btn" onclick="refreshFiles()">üîÑ Refresh</button>
        <button class="btn" onclick="setFolder()">üìÇ Change Folder</button>
    </div>
</header>

<div id="adventure-book">
    <!-- Left: File List -->
    <div class="page-left">
        <h3 style="margin-top:0; border-bottom:2px solid #333; padding-bottom:5px;">üìú Chronicles</h3>
        <div id="file-list">
            <div style="text-align:center; color:#666; margin-top:20px;">Connecting to Archive...</div>
        </div>
    </div>

    <!-- Right: Story -->
    <div class="page-right" id="story-page">
        <div class="story-title">Select a chronicle to read</div>
        <div class="story-content" id="story-content">
            The pages are blank... waiting for a story.
        </div>
    </div>
</div>

<div id="status-bar">System Ready.</div>

<script>
    const PORT = 3002; // Game Server Port
    const API_URL = `http://localhost:${PORT}/api`;

    async function checkServer() {
        try {
            const res = await fetch(`${API_URL}/ping`);
            if(res.ok) {
                document.getElementById('status-bar').innerText = "Connected to Game Server (Port 3002)";
                refreshFiles();
            } else {
                throw new Error("Server responded but not OK");
            }
        } catch(e) {
            document.getElementById('status-bar').innerText = "‚ö†Ô∏è Server Disconnected. Please restart game_server.py";
            document.getElementById('file-list').innerHTML = `<div style="color:red; text-align:center;">Server Offline<br><small>${e.message}</small></div>`;
        }
    }

    async function refreshFiles() {
        const listEl = document.getElementById('file-list');
        listEl.innerHTML = '<div>Loading...</div>';
        
        try {
            const res = await fetch(`${API_URL}/game_files`);
            if(!res.ok) {
                // If 400, it means folder not set
                if(res.status === 400) {
                    listEl.innerHTML = `<div style="text-align:center; padding:20px;">
                        No Folder Selected.<br><br>
                        <button class="btn" onclick="setFolder()">Select Game Logs</button>
                    </div>`;
                    return;
                }
                throw new Error("Failed to fetch files");
            }
            
            const files = await res.json();
            listEl.innerHTML = '';
            
            if(files.length === 0) {
                listEl.innerHTML = '<div style="text-align:center;">No log files found.</div>';
                return;
            }

            files.forEach(file => {
                if(!file.endsWith('.txt') && !file.endsWith('.log')) return;
                
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `<span>${file}</span> <span>‚ú®</span>`;
                div.onclick = () => loadStory(file, div);
                listEl.appendChild(div);
            });
            
        } catch(e) {
            listEl.innerHTML = `<div style="color:red;">Error: ${e.message}</div>`;
        }
    }

    async function setFolder() {
        try {
            const res = await fetch(`${API_URL}/set_game_folder`);
            const data = await res.json();
            if(data.status === 'success') {
                alert("Folder Set: " + data.path);
                refreshFiles();
            }
        } catch(e) {
            alert("Error: " + e.message);
        }
    }

    async function loadStory(filename, element) {
        // Highlight active
        document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');
        
        const contentEl = document.getElementById('story-content');
        contentEl.innerHTML = '<div style="text-align:center; margin-top:50px;">Generating Narrative... üîÆ</div>';
        
        try {
            // Use the hardcoded path logic for now if needed, or dynamic
            const res = await fetch(`${API_URL}/convert_log?path=${encodeURIComponent(filename)}`);
            if(!res.ok) throw new Error("Conversion failed");
            
            const data = await res.json();
            
            // Render Story
            document.querySelector('.story-title').innerText = filename.replace('.txt', '').replace('.log', '');
            contentEl.innerHTML = formatStory(data.novel);
            
        } catch(e) {
            contentEl.innerHTML = `<div style="color:red;">Failed to load story: ${e.message}</div>`;
        }
    }

    function formatStory(text) {
        // Simple markdown-like formatting
        let html = text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/"(.*?)"/g, '<span style="color:#8b4513;">"$1"</span>') // Dialogue
            .replace(/> (.*)/g, '<span style="color:#555; font-style:italic;">$1</span>'); // System msg
            
        return html;
    }

    // Init
    checkServer();
</script>

</body>
</html>
