<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gongmyung Viewer: The Dual Book (v1.0 Archive)</title>
    <style>
        :root {
            --bg-color: #f5f5dc; /* Beige (Book paper) */
            --text-color: #333;
            --code-bg: #1e1e1e;
            --code-text: #d4d4d4;
            --accent-color: #8b4513; /* SaddleBrown */
            --highlight-color: #ffeb3b;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'KoPub Batang', 'Malgun Gothic', serif; /* Serif for book feel */
            background-color: #333; /* Dark background for desk */
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The Book Container */
        #book-container {
            width: 90%;
            height: 90%;
            background: var(--bg-color);
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 5px;
            position: relative;
        }
        
        /* Spine of the book */
        #spine {
            width: 40px;
            background: linear-gradient(to right, #d2b48c, #8b4513, #d2b48c);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        /* Pages */
        .page {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }
        
        /* Left Page: Narrative (Human) */
        #page-left {
            border-right: 1px solid #ccc;
            background: #fffbf0; /* Slightly lighter beige */
        }

        /* Right Page: Code (AI) */
        #page-right {
            background: #f0f0f0; /* Tech feel */
            font-family: 'Consolas', monospace;
            font-size: 0.9em;
        }

        /* Typography */
        h1, h2, h3 { color: var(--accent-color); margin-top: 0; }
        .chapter-title {
            text-align: center;
            border-bottom: 2px double var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Tree Structure (TOC) */
        .tree-item {
            margin: 5px 0;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }
        .tree-item:hover { background-color: rgba(139, 69, 19, 0.1); }
        .tree-level-1 { font-weight: bold; font-size: 1.2em; margin-top: 15px; }
        .tree-level-2 { margin-left: 20px; font-weight: bold; }
        .tree-level-3 { margin-left: 40px; color: #555; font-size: 0.9em; }

        /* Code Block */
        .code-block {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            position: relative;
        }
        .line-number {
            color: #666;
            margin-right: 10px;
            user-select: none;
        }

        /* Interaction */
        .active-line {
            background-color: rgba(255, 235, 59, 0.3);
            border-left: 3px solid var(--accent-color);
        }

        /* Floating Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            display: flex;
            gap: 20px;
        }
        .control-btn {
            cursor: pointer;
            font-size: 1.2em;
        }
        .control-btn:hover { color: var(--highlight-color); }

    </style>
</head>

    // Load default file on startup
    window.onload = () => {
        renderViewer(staticData);
    };

    function renderViewer(data) {
        // 1. Render Narrative Tree (Left Page)
        const narrativeContainer = document.getElementById('narrative-content');
        narrativeContainer.innerHTML = '';
        
        data.narrative.forEach(node => {
            const div = document.createElement('div');
            div.className = `tree-item tree-level-${node.level}`;
            div.innerText = node.text;
            div.title = node.desc || '';
            div.onclick = () => focusLine(node.line_index);
            narrativeContainer.appendChild(div);
        });

        // 2. Render Code Lines (Right Page)
        const codeContainer = document.getElementById('code-content');
        codeContainer.innerHTML = '';
        
        data.code.forEach((line, index) => {
            const div = document.createElement('div');
            div.className = 'code-line'; // Changed from block to line for finer control
            div.id = `line-${index + 1}`;
            div.style.fontFamily = 'monospace';
            div.style.whiteSpace = 'pre-wrap';
            div.style.padding = '2px 5px';
            
            // Line number
            const numSpan = document.createElement('span');
            numSpan.className = 'line-number';
            numSpan.innerText = (index + 1).toString().padStart(3, '0');
            
            div.appendChild(numSpan);
            div.appendChild(document.createTextNode(line));
            codeContainer.appendChild(div);
        });
    }

    function focusLine(lineIndex) {
        // Remove previous highlights
        document.querySelectorAll('.active-line').forEach(el => el.classList.remove('active-line'));
        
        // Highlight specific line
        const el = document.getElementById(`line-${lineIndex}`);
        if (el) {
            el.classList.add('active-line');
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }
